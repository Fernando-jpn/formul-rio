<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Formulário</title>
</head>
<body>
     <div class="container">
        <section class="header">
            <h2>Cadastro</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuario...">
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email...">
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">confirme sua senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="genero">Selecione seu gênero</label>
                <select id="genero" name="genero">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <div class="form-content">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" min="1900-01-01" max="2024-12-31" required>
            </div>

            <div class="form-content">
                <label for="estado">Estado</label>
                    <select id="estado" name="estado" required onchange="atualizarCidades()">
                        <option value="">Selecione um estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </select>

                <label for="cidade">Cidade</label>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione uma cidade</option>
                    </select>
            </div>

            <div class="form-content">
                <label for="descricao"></label>
                <textarea name="descricao" id="descricao" rows="5" cols="80" placeholder="Descição Pessoal" required></textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>

     </div>

</body>
</html>
